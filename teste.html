<!DOCTYPE html>
<html>
<head>
    <title>Envoi d'email avec SMTPJS</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <button onclick="sendEmail()">Envoyer un email</button>

    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com", // Serveur SMTP (ex: Gmail, Outlook, etc.)
                Username: "armstrongngaleu3@gmail.com", // Votre adresse email
                Password: "(armstrong3)", // Mot de passe ou "App Password"
                To: "armstrongngaleu32@gmail.com",
                From: "armstrongngaleu32@gmail.com",
                Subject: "Test SMTPJS",
                Body: "Ceci est un test d'envoi depuis SMTPJS !"
            }).then(
                message => alert("Email envoyé avec succès !")
            ).catch(
                error => alert("Erreur : " + error)
            );
        }
    </script>
</body>
</html>
